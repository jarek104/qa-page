<h1 class="display-5 text-primary">Windows WMs</h1>
<div class='table-responsive'>
  <table class="table table-striped table-hover table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>Name</th>
        <th>Current User</th>
        <th>OS</th>
        <th>.NET Version</th>
        <th>Local Build</th>
        <th>Comment</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let winvm of winvms' class="table-row clickable" data-backdrop="static" data-keyboard="false" data-target="#VmCheckOutModal" data-toggle="modal" (click)="onWinVmSelect(winvm)">
        <td>{{winvm.wvmName}}</td>
        <td>{{winvm.wvmCurrentUser}}</td>
        <td>{{winvm.wvmOS}}</td>
        <td>{{winvm.wvmDotNet}}</td>
        <td>{{winvm.wvmBuildInstalled}}</td>
        <td>{{winvm.wvmComment}}</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="container">
  <button routerLink="/vmsedit" class="btn btn-lg btn-primary pull-right">Edit VMs</button>
</div>
<div class="container">
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#VmCheckOutModal">Open Modal</button>

  <!-- Modal -->
  <div class="modal fade" id="VmCheckOutModal" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
    <div class="modal-dialog modal-lg">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #heroForm="ngForm">
              <fieldset>
                  <legend>VM Checkout form</legend>
                  <div class="form-group">
                    <label for="userName">Username</label>
                    <input type="text" class="form-control" id="userName" name="userName" value="{{selectedWinVm.wvmCurrentUser}}" required>
                  </div>
                  <div class="form-group">
                    <label for="onbaseBuild">Build</label>
                    <input type="text" class="form-control" id="onbaseBuild" name="onbaseBuild">
                  </div>
                  <div class="form-group">
                    <label for="userComments">Comments</label>
                    <input type="text" class="form-control" id="userComments" name="userComments">
                  </div>
                </fieldset>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
