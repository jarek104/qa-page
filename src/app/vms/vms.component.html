<!-- Windows Vms table -->
<h1 class="display-5 text-primary">Windows VMs</h1>
<div class='table-responsive shadow'>
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Current User</th>
                <th>OS</th>
                <th>.NET Version</th>
                <th>Local Build</th>
                <th>Comments</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let wvm of wvms | async" class="table-row clickable vmInUse" [class.vmInUse]="wvm.data.wvmCurrentUser != '' " data-target="#WinVmCheckOutModal" data-toggle="modal" data-backdrop="static" data-keyboard="false" (click)="assignWinVmToEdit(wvm.id)">
                <td>{{wvm.data.wvmName}} </td>
                <td>{{wvm.data.wvmCurrentUser}}</td>
                <td>{{wvm.data.wvmOS}}</td>
                <td>{{wvm.data.wvmDotNet}}</td>
                <td>{{wvm.data.wvmBuildInstalled}}</td>
                <td>{{wvm.data.wvmComment}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="container">
    <button class="btn btn-info pull-right" data-target="#WinVmAddModal" data-toggle="modal" data-backdrop="static" data-keyboard="false">Add new VM</button>
</div>

<!-- Edit/Checkout Windows VM Modal -->
<div class="modal modal-fade" id="WinVmCheckOutModal" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">VM Checkout form</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <form #vmCheckoutForm="ngForm">
                    <fieldset>
                        <div class="form-group">
                            <label for="userName">Current User</label>
                            <input type="text" class="form-control" #wuserName name="userName" value="{{ (winVmToEdit | async)?.wvmCurrentUser}}">
                        </div>
                        <div class="form-group">
                            <label for="onbaseBuild">Local Build</label>
                            <input type="text" class="form-control" #wonbaseBuild name="onbaseBuild" value="{{ (winVmToEdit | async)?.wvmBuildInstalled}}">
                        </div>
                        <div class="form-group">
                            <label for="userComments">Comments</label>
                            <input type="text" class="form-control" #wuserComments name="userComments" value="{{ (winVmToEdit | async)?.wvmComment}}">
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger mr-auto" data-target="#WinVmConfirmDeleteModal" data-dismiss="modal" data-toggle="modal" data-backdrop="static" data-keyboard="false">Delete this VM</button>
                <button type="button" (click)="updateWinVm(wuserName.value, wonbaseBuild.value, wuserComments.value)" class="btn btn-success" data-dismiss="modal">Update</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Confirm Delete Windows VM Modal-->
<div class="modal modal-fade" id="WinVmConfirmDeleteModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete VM</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this VM?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" (click)="deleteWinVm()" data-target="#WinVmCheckOutModal" data-dismiss="modal">Yes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

<!-- Add New Windows VM Modal-->
<div class="modal modal-fade" id="WinVmAddModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New VM</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <form #vmAddForm="ngForm">
                    <fieldset>
                        <div class="form-group">
                            <label for="userName">VM Name</label>
                            <input type="text" class="form-control" [(ngModel)]="newWinVm.wvmName" name="vmName">
                        </div>
                        <div class="form-group">
                            <label for="userName">User</label>
                            <input type="text" class="form-control" [(ngModel)]="newWinVm.wvmCurrentUser" name="userName">
                        </div>
                        <div class="form-group">
                            <label for="userName">OS</label>
                            <input type="text" class="form-control" [(ngModel)]="newWinVm.wvmOS" name="os">
                        </div>
                        <div class="form-group">
                            <label for="userName">.NET</label>
                            <input type="text" class="form-control" [(ngModel)]="newWinVm.wvmDotNet" name="dotNet">
                        </div>
                        <div class="form-group">
                            <label for="onbaseBuild">Local Build</label>
                            <input type="text" class="form-control" [(ngModel)]="newWinVm.wvmBuildInstalled" name="onbaseBuild">
                        </div>
                        <div class="form-group">
                            <label for="userComments">Comments</label>
                            <input type="text" class="form-control" [(ngModel)]="newWinVm.wvmComment" name="userComments">
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" (click)="addWinVm()" class="btn btn-success" data-dismiss="modal">Add</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
